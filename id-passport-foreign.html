      <script type="text/javascript">
         /* page specific js */
         
         $(document).ready(function() {
         
     
			 $("#validate a"). click(function(){
				var radioValue = $("input[name='id']:checked"). val();
				 if(radioValue=="id-ap"){
					 location.href="id-passport-foreign-detail.html";
				 } else {
					  location.href="id-passport-foreign-upload.html";
				 }
			 });
				 
				 
         });
      </script>

		  }
		  .panel .form-sub-input{

		  }
		  .panel.active .form-sub-input{
		  opacity:1;
		  }
		   
		  .date-limit{
		  display:none;
		  }
		  .panel .au-control-input__input{
		  display:block;
		  height:0;
		  width:0;
		  }
		   
		   #date-limit span, .input-state{
			   display:none;

		  #passport{
			  display:none;
		  }
		  
		  #id-ap{
